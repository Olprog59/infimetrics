{{ define "content" }}
<div id="sign-in-up-container">
	<h1 class="sign-in-up-title">Login</h1>
	<form id="sign-in-up-form" hx-post="/sign-in"
	      hx-target="#errors"
	      hx-swap="outerHTML transition:true"
	>
		<div id="test"></div>
		<div class="form-group">
			<label class="form-label" for="email">Email*:</label>
			<input class="form-input" type="email" id="email" name="email" required>
		</div>
		<div class="form-group">
			<label class="form-label" for="password">Password*:</label>
<!--			<input class="form-input" type="password" id="password" name="password" required-->
<!--			       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"-->
<!--			>-->
			<div class="input-container">
				<input class="form-input" type="password" id="password" name="password" required
				       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,64}"
				       minlength="8"
				       maxlength="64">
				<div class="toggle-password" onclick="togglePassword(this)" hx-target="#password">
					<img src="/static/icons/visibility.png" alt="toggle password visibility">
				</div>
			</div>
		</div>
		<button class="form-submit" id="form-submit" type="submit" disabled>Sign In</button>
	</form>
	<p class="signup-link">Or <a href="/sign-up">Sign Up</a></p>
	<p class="lost-user">Lost information</p>
</div>
{{ end }}
